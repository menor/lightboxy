<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightboxy</title>
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/jquery.lightboxy.js"></script>
  <script>
  $(document).ready( function() {
      $(".lightboxy-trigger").click( function(e) {
        e.preventDefault();
        var image_link = $(this).attr("href");
        alert(image_link);
      })
  });
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="wrapper">
    <h1>Lightboxy</h1>
    <p>Simple jQuery lightbox plugin. Click on the links to try it:</p>
    <ul>
      <li>
        <a href="images/image-1.jpg" class="lightboxy-trigger">
        Picture 1
        </a>
      </li>
      <li>
        <a href="images/image-2.jpg" class="lightboxy-trigger">
        Picture 2
        </a>
      </li>
      <li>
        <a href="images/image-3.jpg" class="lightboxy-trigger">
        Picture 3
        </a>
      </li>
    </ul>
  </div> <!-- #/wrapper -->

</body>
</html>
